<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
            padding-bottom: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.25);
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #f1f1f1;
            padding-bottom: 15px;
        }

        .user-info {
            font-weight: 500;
            color: #555;
        }
    </style>
</head>

<body>

<div class="main-container">

    <div class="header-row">
        <div class="d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-shop text-primary me-2" viewBox="0 0 16 16">
                <path d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.37 2.37 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0M1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5M4 15h3v-5H4zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1zm3 0h-2v3h2z"/>
            </svg>
        </div>

        <div class="user-info">
            <span class="me-3">
                Hello, <span th:text="${session.user.username != null ? session.user.username : 'Guest'}">User</span>
            </span>
            <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
        </div>
    </div>

    <div class="card p-4">
        <input type="hidden" name="selectedId" th:value="*{product.id}">
        <input type="hidden" name="page" th:value="products">

        <h4 class="mb-3">Product Details</h4>

        <dl class="row">

            <dt class="col-sm-3">Product ID:</dt>
            <dd class="col-sm-9" th:text="*{product.id}"></dd>

            <dt class="col-sm-3">Name:</dt>
            <dd class="col-sm-9" th:text="*{product.name}"></dd>

            <dt class="col-sm-3">Description:</dt>
            <dd class="col-sm-9" th:text="*{product.description}"></dd>

            <dt class="col-sm-3">Priority:</dt>
            <dd class="col-sm-9">
                <span class="badge bg-info text-dark" th:text="*{product.priority}"></span>
            </dd>

            <dt class="col-sm-3">Supplier:</dt>
            <dd class="col-sm-9">
                <div class="border rounded p-3 bg-light">
                    <strong>ID:</strong> <span th:text="*{product.supplier.id}"></span><br>
                    <strong>Name:</strong> <span th:text="*{product.supplier.name}"></span><br>
                    <strong>Phone:</strong> <span th:text="*{product.supplier.phone}"></span>
                </div>
            </dd>

        </dl>

        <div class="mt-4 d-flex gap-2">
            <a th:href="@{/products}" class="btn btn-secondary">Back</a>

            <a th:href="@{/products-form(id=${product.id})}"
               class="btn btn-warning">
                Edit
            </a>

            <a th:href="@{/delete(page='products', selectedId=${product.id})}"
               class="btn btn-danger"
               onclick="return confirm('Are you sure you want to delete this product?')">
                Delete
            </a>
        </div>


    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
