<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
            padding-bottom: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 12px RGBA(0,0,0,0.25);
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #f1f1f1;
            padding-bottom: 15px;
        }

        .user-info {
            font-weight: 500;
            color: #555;
        }

        .toolbar {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
        }

        .badge-priority { font-size: 0.9em; }
    </style>
</head>

<body>

<div class="main-container">

    <nav>
        <div class="header-row">
            <div class="d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-shop text-primary me-2" viewBox="0 0 16 16">
                    <path d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.37 2.37 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0M1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5M4 15h3v-5H4zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1zm3 0h-2v3h2z"/>
                </svg>
            </div>

            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${page == 'products'} ? 'active disabled'"
                       th:href="${page == 'products'} ? null : '/products'">
                        Products
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${page == 'suppliers'} ? 'active disabled'"
                       th:href="${page == 'suppliers'} ? null : '/suppliers'">
                        Suppliers
                    </a>
                </li>
            </ul>

            <div class="user-info">
                <span class="me-3">Hello, <span th:text="${session.user.username != null ? session.user.username : 'Guest'}">User</span></span>
                <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <div th:if="${param.error != null and param.error[0] == 'noSelection'}"
         class="alert alert-warning text-center">
        Please select an item first.
    </div>

    <form method="post">
        <input type="hidden" name="page" th:value="${page}">

        <div class="toolbar d-flex gap-2 justify-content-between">
            <div>
                <button type="submit" formaction="/show" class="btn btn-primary text-white">
                    <i class="bi bi-eye"></i> Show Details
                </button>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" formaction="./add" class="btn btn-primary">Add New</button>
                <button type="submit" formaction="./edit" class="btn btn-warning">Edit</button>
                <button type="submit" formaction="./delete" class="btn btn-danger"
                        onclick="return confirm('Are you sure you want to delete this entity?')">Delete</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th style="width: 50px;">Select</th>
                    <th th:each="field: ${fields}" th:text="${field}">Field</th>
                </tr>
                </thead>
                <tbody>

                <tr th:if="${page == 'products'}"
                    th:each="entity : ${entities}">
                    <td>
                        <input class="form-check-input" type="radio"
                               name="selectedId" th:value="${entity.id}">
                    </td>
                    <td th:text="${entity.id}"></td>
                    <td th:text="${entity.name}" class="fw-bold"></td>
                    <td th:text="${entity.description}"></td>

                    <td>
                        <span th:class="'badge ' +
                            (${entity.priority} == 1 ? 'bg-danger' :
                            (${entity.priority} == 2 ? 'bg-warning text-dark' :
                            (${entity.priority} == 3 ? 'bg-info text-dark' : 'bg-success')))"
                              th:text="${entity.priority}">
                        </span>
                    </td>

                    <td th:text="${entity.supplier != null ? entity.supplier.name : '-'}"></td>
                </tr>

                <tr th:if="${page == 'suppliers'}"
                    th:each="entity : ${entities}">
                    <td>
                        <input class="form-check-input" type="radio"
                               name="selectedId" th:value="${entity.id}">
                    </td>
                    <td th:text="${entity.id}"></td>
                    <td th:text="${entity.name}"></td>
                    <td th:text="${entity.phone}"></td>
                </tr>

                <tr th:if="${#lists.isEmpty(entities)}" th:switch="${page}">
                    <td th:case="'products'" colspan="6" class="text-center py-5 text-muted">
                        <h5>No products found</h5>
                        <p>Use the "Add New" button to create products.</p>
                    </td>
                    <td th:case="'suppliers'" colspan="6" class="text-center py-5 text-muted">
                        <h5>No suppliers found</h5>
                        <p>Use the "Add New" button to create suppliers.</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
