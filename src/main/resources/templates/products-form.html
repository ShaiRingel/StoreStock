<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Store Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
            padding-bottom: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.25);
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #f1f1f1;
            padding-bottom: 15px;
        }

        .user-info {
            font-weight: 500;
            color: #555;
        }

        .toolbar {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
        }

        .badge-priority { font-size: 0.9em; }
    </style>
</head>

<body>

<div class="main-container">

    <div class="header-row">
        <div class="d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-shop text-primary me-2" viewBox="0 0 16 16">
                <path d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.37 2.37 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0M1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5M4 15h3v-5H4zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1zm3 0h-2v3h2z"/>
            </svg>
        </div>

        <div class="user-info">
            <span class="me-3">Hello, <span th:text="${session.username != null ? session.username : 'Guest'}">User</span></span>
            <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
        </div>
    </div>

    <form th:action="@{/save-product}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="product_name">Product name:</label>
            <input type="text" id="product_name" th:field = "*{name}"><br><br>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="description">Description:</label>
            <input type="text" id="description" th:field = "*{description}"><br><br>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></div>

        </div>

        <div class="mb-3">
            <label for="priority">Priority:</label>
            <input type="text" id="priority" th:field = "*{priority}"><br><br>
            <div th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="supplier">Choose a supplier::</label>
            <select id="supplier" th:field="*{supplier.id}" class="form-select">
                <option th:each="s: ${suppliers}" th:value="${s.id}" th:text="${s.name}"></option>
            </select>

            <div th:if="${#fields.hasErrors('supplier')}" th:errors="*{supplier}" class="text-danger"></div>
            <br><br>
        </div>

        <input type="submit" value="Submit">

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
