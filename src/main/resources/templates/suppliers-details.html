<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Store Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
            padding-bottom: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.25);
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #f1f1f1;
            padding-bottom: 15px;
        }

        .user-info {
            font-weight: 500;
            color: #555;
        }

        .toolbar {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
        }

        .badge-priority { font-size: 0.9em; }
    </style>
</head>

<body>

<div class="main-container">

    <div class="header-row">
        <div class="d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-shop text-primary me-2" viewBox="0 0 16 16">
                <path d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.37 2.37 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0M1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5M4 15h3v-5H4zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1zm3 0h-2v3h2z"/>
            </svg>
        </div>

        <div class="user-info">
            <span class="me-3">
                Hello, <span th:text="${session.user.username != null ? session.user.username : 'Guest'}">User</span>
            </span>
            <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
        </div>
    </div>

    <div class="card p-4">
        <h4 class="mb-3">Supplier Details</h4>

        <dl class="row">

            <dt class="col-sm-3">Supplier ID:</dt>
            <dd class="col-sm-9" th:text="${supplier.id}"></dd>

            <dt class="col-sm-3">Name:</dt>
            <dd class="col-sm-9" th:text="${supplier.name}"></dd>

            <dt class="col-sm-3">Phone:</dt>
            <dd class="col-sm-9" th:text="${supplier.phone}"></dd>

            <dd class="col-sm-9">
                <div>
                    <strong>Supplier's Products:</strong>

                    <div style="max-height: 180px; overflow-y: auto; border-radius: 8px; border: 1px solid #dee2e6;" class="mt-2">
                        <table class="table table-sm table-striped align-middle mb-0">
                            <thead class="table-primary">
                            <tr>
                                <th style="width: 80px;">ID</th>
                                <th>Name</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="p : ${supplierProducts}">
                                <td th:text="${p.id}"></td>
                                <td th:text="${p.name}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </dd>
        </dl>

        <div class="mt-4 d-flex gap-2">
            <a th:href="@{/suppliers}" class="btn btn-secondary">Back</a>

            <a th:href="@{/suppliers-form(id=${supplier.id})}"
               class="btn btn-warning">
                Edit
            </a>

            <a th:href="@{/delete(page='suppliers', selectedId=${supplier.id})}"
               class="btn btn-danger"
               onclick="return confirm('Are you sure you want to delete this supplier?')">
                Delete
            </a>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
